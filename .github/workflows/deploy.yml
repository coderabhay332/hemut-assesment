name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r *.py deploy/
        cp requirements.txt deploy/
        tar -czf backend-deploy.tar.gz deploy/

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-deploy
        path: backend-deploy.tar.gz
        retention-days: 7

    - name: Deployment summary
      run: |
        echo "ðŸš€ Backend deployment package created"
        echo "ðŸ“¦ Artifact: backend-deploy.tar.gz"
        echo "ðŸ’¡ For AWS deployment, use this artifact with your deployment script"

