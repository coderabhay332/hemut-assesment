name: Backend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8

    - name: Check code formatting with Black
      run: |
        black --check --diff .

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify imports
      run: |
        python -c "import main; import models; import schemas; import database; import websocket_manager"

    - name: Check database connection
      env:
        DATABASE_URL: sqlite:///./test.db
        ADMIN_TOKEN: test-token
        SECRET_KEY: test-secret-key
      run: |
        python -c "from database import engine; from models import Base; Base.metadata.create_all(bind=engine)"

    - name: Test FastAPI app startup
      env:
        DATABASE_URL: sqlite:///./test.db
        ADMIN_TOKEN: test-token
        SECRET_KEY: test-secret-key
      run: |
        timeout 10 uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/ || exit 1

  build:
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build verification
      env:
        DATABASE_URL: sqlite:///./build_test.db
        ADMIN_TOKEN: build-test-token
        SECRET_KEY: build-test-secret-key
      run: |
        python -c "from main import app; print('FastAPI app built successfully')"
